<h1>{{title}}</h1>

<div class="container">
    <form class="form-group row" autocomplete="off">
        <div class="form-group col-md-3">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="campoNombre">
        </div>
        <div class="form-group col-md-3">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="campoApellido">
        </div>
        <div class="form-group col-md-3">
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="campoCargo">
        </div>
        <div class="form-group col-md-3">
            <label for="apellido">Salario:</label>
            <input type="number" min="0" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="campoSalario">
        </div>
        <div class="col">
            <input type="submit" name="enviar" class="btn btn-primary" value="Crear" id="boton" (click)="CrearEmpleado()">
        </div>
    </form>
</div>

<div class="container" id="tabla">
    <div class="row" id="titulos">
        <div class="col">Eliminar</div>
        <div class="col">Id</div>
        <div class="col">Nombre </div>
        <div class="col">Apellido</div>
        <div class="col">Cargo</div>
        <div class="col">Salario</div>
        <div class="col">caracteristicas</div>
        <div class="col">AÃ±adir </div>

    </div>

    <app-lista-empleados *ngFor="let empleado of listaEmpleados; let i = index" [empleado]="empleado" [i]="i" [EliminarEmpleado]="EliminarEmpleado" [listaEmpleados]="listaEmpleados"></app-lista-empleados>

</div>
